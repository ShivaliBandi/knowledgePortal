<!--Form which gets displayed in "List of Prerequisite tag"-->
<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="row">
        
        <div class="col-sm-5 form-group">
          <label for="name">Name of Book</label>
          <input
            type="text"
            id="name"
            class="form-control"
            name="name"
            ngModel
            required
          >
        </div>

        <div class="col-sm-2 form-group">
          <label for="amount">Amount of Book</label>
          <!--Input with validation-->
          <input
            type="number"
            id="amount"
            class="form-control"
            name="amount"
            ngModel
            required
            pattern="^[1-9]+[0-9]*$" 
          >
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <button
            class="btn btn-success"
            type="submit"
            [disabled]="!f.valid">{{ editMode ? 'Update Existing' : 'Add new Book' }}</button>
          
            <button
            class="btn btn-danger"
            type="button"
            (click)="onDelete()"
            *ngIf="editMode">Delete Book</button>
          <button class="btn btn-primary" type="button" (click)="onClear()">Clear Data</button>
        </div>
      </div>

    </form>
  </div>
</div>
