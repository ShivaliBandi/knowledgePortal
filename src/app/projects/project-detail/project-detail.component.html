<!-- Panel which displys on right side when we select the project-->
<div class="row">
  <div class="col-xs-12">
    <img
      [src]="pro.imagePath"
      alt="{{ pro.name }}"
      class="img-responsive"
      style="max-height: 300px;">
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <h1>{{ pro.name }}</h1>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <div
      class="btn-group"
      appDropdown>
      
      <button
        type="button"
        class="btn btn-primary dropdown-toggle">
        Manage Project <span class="caret"></span>
      </button>

      <ul class="dropdown-menu">
        <li><a (click)="onAddToShoppingList()" style="cursor: pointer;">Add To Prerequisite List</a></li>
        <li><a style="cursor: pointer;" (click)="onEditProject()">Edit Project</a></li>
        <li><a style="cursor: pointer;" (click)="onDeleteProject()">Delete Project</a></li>
      </ul>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    {{ pro.description }}
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let Book of pro.Books">
        {{ Book.name }} - {{ Book.amount }}
      </li>
    </ul>
  </div>
</div>
