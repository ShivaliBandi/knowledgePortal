<a
  style="cursor: pointer;"
  [routerLink]="[index]"
  routerLinkActive="active"
  class="list-group-item clearfix">

  <div class="pull-left">
    <h4 class="list-group-item-heading">{{ pro.name }}</h4>
    <p class="list-group-item-text">{{ pro.description }}</p>
  </div>
  
  <span class="pull-right">
        <img
          [src]="pro.imagePath"
          alt="{{ pro.name }}"
          class="img-responsive"
          style="max-height: 50px;">
  </span>
</a>
